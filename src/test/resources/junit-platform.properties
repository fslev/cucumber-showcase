cucumber.glue=io.example
cucumber.plugin=junit:output,json:target/cucumber-report/report.json
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy = fixed
cucumber.execution.parallel.config.fixed.parallelism=8
cucumber.execution.exclusive-resources.serial1.read-write=res-a
cucumber.execution.exclusive-resources.serial2.read-write=res-b
cucumber.execution.exclusive-resources.serial3.read-write=res-c
cucumber.execution.exclusive-resources.serial4.read-write=res-d
cucumber.execution.exclusive-resources.serial5.read-write=res-e
cucumber.execution.exclusive-resources.serial6.read-write=res-f
cucumber.execution.exclusive-resources.serial7.read-write=res-g
cucumber.execution.exclusive-resources.serial8.read-write=res-h
cucumber.execution.exclusive-resources.isolated.read-write=org.junit.platform.engine.support.hierarchical.ExclusiveResource.GLOBAL_KEY
cucumber.junit-platform.naming-strategy=long
